<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: rgb(83, 194, 246);">div 1 text</div>
      <div style="background-color: rgb(251, 153, 186);">div 2 text<p>text</p></div>
    </div>
    
    <div style="
    margin-top: 30px;
    
      display: flex;
      flex-direction: row;
      
      ">
      <div style="background-color: rgb(83, 194, 246);">100px</div>
      <div style="background-color: rgb(251, 153, 186);flex:1;">flex :1</div>
      <div style="background-color: rgb(0, 234, 255);flex:2">flex : 2</div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content:space-around;
      
      ">
      <div style="background-color: rgb(83, 194, 246);width: 100px;">100px</div>
      <div style="background-color: rgb(251, 153, 186);width: 100px;">100px</div>
      <div style="background-color: rgb(0, 234, 255);width: 100px;">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content:space-around;
      align-items: center;

      
      ">
      <div style="background-color: rgb(83, 194, 246);width: 100px;">100px</div>
      <div style="background-color: rgb(251, 153, 186);width: 100px;">100px</div>
      <div style="background-color: rgb(0, 234, 255);width: 100px;">100px</div>
    </div>

    
    
    
  </body>
</html>
